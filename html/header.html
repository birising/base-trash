<header class="topbar">
  <div class="topbar-left">
    <button id="backButton" class="back-button hidden" type="button" aria-label="Zpět na přehled">
      <span class="back-icon" aria-hidden="true">←</span>
      <span class="back-label">Zpět</span>
    </button>
    <div class="brand" id="brandLogo">Údržba obce Běloky</div>
    <div class="notice-banner" role="status" aria-label="Upozornění: neoficiální/nezávislá aplikace">
      <span class="notice-label">⚠️NEOFICIÁLNÍ/NEZÁVISLÁ APLIKACE  ⚠️</span>
    </div>
  </div>
  <div class="topbar-actions">
    <div class="status-indicator" id="statusIndicator" role="status" aria-label="Stav aplikace">
      <i class="fas fa-circle status-icon" aria-hidden="true"></i>
      <span class="status-text">Online</span>
    </div>
    <button id="themeToggle" class="theme-toggle" type="button" aria-label="Přepnout barevný režim" role="switch" aria-checked="false">
      <span class="theme-toggle-track">
        <span class="theme-toggle-slider">
          <span class="theme-toggle-icon theme-toggle-icon-sun" aria-hidden="true">☀️</span>
          <span class="theme-toggle-icon theme-toggle-icon-moon" aria-hidden="true">🌙</span>
        </span>
      </span>
    </button>
    <button id="menuToggle" class="menu-button" aria-label="Otevřít menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
