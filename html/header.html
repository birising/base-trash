<header class="topbar">
  <div class="topbar-left">
    <button id="backButton" class="back-button hidden" type="button" aria-label="Zpět na přehled">
      <span class="back-icon" aria-hidden="true">←</span>
      <span class="back-label">Zpět</span>
    </button>
    <div class="brand" id="brandLogo">Údržba obce Běloky</div>
  </div>
  <div class="topbar-actions">
    <button id="themeToggle" class="theme-toggle" type="button" aria-label="Přepnout barevný režim">
      <span class="theme-toggle-icon" aria-hidden="true">☀️</span>
      <span class="theme-toggle-label">Světlý</span>
    </button>
    <button id="menuToggle" class="menu-button" aria-label="Otevřít menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
